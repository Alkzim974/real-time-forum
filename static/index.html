<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time-Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <script type="module" defer src="/static/js/router.js"></script>
    <style>
      /* Style initial pour cacher les barres de navigation */
      .online,
      .offline {
        display: none; /* Les deux sont cach√©s par d√©faut jusqu'√† ce que JS d√©cide lequel afficher */
      }
    </style>
  </head>
  <body>
    <nav class="online">
      <button onclick="navigateTo('home')">Accueil</button>
      <button onclick="logout()">D√©connexion</button>
      <button onclick="navigateTo('post')">Cr√©er un post</button>
      <span id="welcome-message"> Welcom Nickname</span>
    </nav>

    <nav class="offline">
      <button onclick="navigateTo('home')">Accueil</button>
      <button onclick="navigateTo('login')">Connexion</button>
      <button onclick="navigateTo('register')">Inscription</button>
    </nav>

    <div id="app"></div>
    <div id="users"></div>

    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.documentElement.classList.contains("dark") ? "dark" : "light"
        );
      }
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      }
    </script>
    <button
      onclick="toggleTheme()"
      style="position: fixed; top: 1rem; right: 1rem"
    >
      üåó
    </button>
  </body>
</html>
